<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kids Flashcards â€¢ Offline</title>
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#0f172a" />
    <style>
      :root {
        font-family: 'Baloo 2', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #f9fbff;
        color: #0f172a;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 2rem;
        background: radial-gradient(circle at 20% 20%, rgba(255, 214, 102, 0.2), transparent 35%),
          radial-gradient(circle at 90% 10%, rgba(126, 139, 255, 0.2), transparent 30%),
          radial-gradient(circle at 40% 80%, rgba(125, 224, 213, 0.25), transparent 40%),
          #f9fbff;
      }
      .card {
        max-width: 560px;
        padding: 2rem;
        background: #ffffff;
        border-radius: 20px;
        box-shadow: 0 16px 32px rgba(0, 0, 0, 0.08);
        border: 1px solid rgba(15, 23, 42, 0.06);
        text-align: center;
      }
      .card h1 {
        margin: 0 0 0.5rem;
        font-size: clamp(2rem, 4vw, 2.6rem);
      }
      .card p {
        margin: 0 0 1rem;
        color: #475569;
        font-weight: 650;
      }
      .cta {
        padding: 0.85rem 1.1rem;
        background: linear-gradient(120deg, #7d7aff, #ff7eb6);
        color: #0b1021;
        font-weight: 800;
        border: none;
        border-radius: 14px;
        cursor: pointer;
        box-shadow: 0 10px 25px rgba(127, 124, 255, 0.35);
        text-decoration: none;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Offline right now</h1>
      <p>You can still flip any flashcards you already opened. Reconnect to sync new cards and audio.</p>
      <a class="cta" href="/">Back to the deck</a>
    </main>
  </body>
</html>
